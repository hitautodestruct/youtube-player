<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Search</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<style type="text/css">
.row { margin: 1em 0; }
.list-item{
    height: 17em;
    font-size: .8em;
}
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form role="form" class="form-inline">
                    <div class="input-group">
                        <input type="text" id="query" class="form-control input-lg">
                        <div class="input-group-btn">
                            <span class="btn btn-default btn-lg disabled">Autoplay</span>
                            <button class="btn btn-success btn-lg js-toggle-btn js-autoplay-on" data-state="true">On</button>
                            <button class="btn btn-default btn-lg js-toggle-btn js-autoplay-off" data-state="false">Off</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-push-6">
                <div id="player"></div>
            </div>
            <div class="col-md-6 col-md-pull-6">
                <div id="search-container" class="search-results row"></div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
    
        var player, playerReady = false;
    
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '100%',
                videoId: '',
                events: { onReady: function () { playerReady = true; } }
            });
        }
        
        jQuery(function( $ ){
       
            var url = 'https://www.googleapis.com/youtube/v3/search',
                params = {
                    part:"snippet",
                    q: 'Ellie Goulding',
                    type:"video",
                    maxResults: 15,
                    key:"AIzaSyBxEaM5O2ImjXq0qcoJjSKBx5ZuUZ0s2lQ"
                },
                // Call for single video details (returns interesting stuff including duration)
                videoParams = {
                    part:'contentDetails,statistics',
                    id: 'voNEBqRZmBc'
                }
                firstVideo = false,
                autoPlay = true,
                $searchContainer = $('#search-container');

            setInterval(function(){
            
                if ( firstVideo && playerReady ) {
                
                    if ( player.getPlayerState() !== 1 ){
                
                        firstVideo = $searchContainer.find('.list-item:first-child a').data('id');
                
                    console.log( autoPlay );
                
                        if ( autoPlay )
                            player.loadVideoById({ videoId: firstVideo });
                        else
                            player.cueVideoById({ videoId: firstVideo });
                        
                    }
                    
                    firstVideo = false;
                
                };
            
            }, 1000);
                
            $('#query').keyup(function(e){
            
                e.preventDefault();
                
                params.q = $('#query').val();
                
                $.get(url, params, function(data){
                
                    var items = data.items;
                    
                    console.log(items);

                    $searchContainer.html('');
                    
                    items.forEach(function( item ){
                    
                        $searchContainer
                            .append('<div class="list-item col-md-3"><a href="http://www.youtube.com/embed/'+ item.id.videoId +'" data-id="'+ item.id.videoId +'" class="video"><img src="'+ item.snippet.thumbnails.default.url +'" class="thumb"></a><div>'+ item.snippet.title +'</div></div>');
                            
                        firstVideo = true;
                    
                    });
                
                });
            
            });

            // Toggle on off buttons
            $('.js-toggle-btn').click( function ( e ) {
            
                e.preventDefault();
                
                if ( !$(this).data('status') ) {
                
                    $(this)
                        .addClass('btn-success')
                        .data('status', true)
                        .siblings('.js-toggle-btn')
                        .data('status', false)
                        .addClass('btn-default')
                        .removeClass('btn-success')
                }
            
            });
            
            $('.js-autoplay-on').click(function () { autoPlay = true; });
            $('.js-autoplay-off').click(function () { autoPlay = false; });
            
            $searchContainer.on('click', '.video', function( e ){
            
                e.preventDefault();
                
                if ( playerReady ) {
                
                    var videoid = $(this).data('id');
                
                    player.loadVideoById({ videoId: videoid });
                
                }
            
            });
       
        });
        
        
    </script>
</body>
</html>
